<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置APP点位数据</title>

    <style>
        .container {
            width: 96%;
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
<div>
    <div class="container">
        <div>
            <h2>当前的点位数据</h2>
        </div>
        <div>
            <textarea>{{ data }}</textarea>
        </div>
        <div>
            <h2>上传新的点位数据</h2>
        </div>
        <div>
            <form action="/upload_point_data/" method="post">
                {% csrf_token %}
                <div>
                    <textarea name="point_data"></textarea>
                </div>
                <div>
                    <button>确认上传并覆盖原来的点位数据</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

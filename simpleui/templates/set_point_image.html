<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置APP点位数据</title>

    <style>
        .container {
            width: 96%;
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
<div>
    <div class="container">
        <div>
            <h2>当前的点位图片</h2>
        </div>
        <div>
            <img style="width: 300px" src="/upload/point_image.png?_t={% now "YmdHms" %}" alt="">
        </div>
        <div>
            <h2>上传新的点位图片</h2>
        </div>
        <div>
            <form action="/upload_point_image/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <input name="file" type="file">
                </div>
                <div>
                    <button>确认上传并覆盖原来的点位图</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
